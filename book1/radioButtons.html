<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio Buttons</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>How much do you want to spend?</legend>
        <p>
          <input type="radio" id="rad100" name="radPrice" value="100" />Too much
        </p>
        <p>
          <input type="radio" id="rad200" name="radPrice" value="200" />Way too
          much
        </p>
        <p>
          <input type="radio" id="rad5000" name="radPrice" value="5000" />You've
          got to be kidding.
        </p>
        <p>
          <input type="date" id="date" />
        </p>
      </fieldset>
    </form>
  </body>
</html>
