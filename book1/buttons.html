<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons</title>
  </head>
  <body>
    <h1>Buttons Demo</h1>
    <form action="">
      <fieldset>
        <legend>Input Style Buttons</legend>
        <input type="button" value="input type = button" />
        <input type="submit" />
        <input type="reset" />
      </fieldset>
      <fieldset>
        <legend>Buttonn tag buttons</legend>
        <button type="button">button tag</button>
        <button>
          <img
            src="./images/birthday party.jpg"
            height="50"
            width="35"
            alt="clickme"
          />
        </button>
      </fieldset>
    </form>
  </body>
</html>
